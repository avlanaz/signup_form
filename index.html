<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <!--
    <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Fern, Photo by Halie West on Unsplash">
    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo"> 
    -->
    <div class="image-box">
        <div class="logo-bar">

        </div>

    </div>

    <div class="form-box">
        <p class="intro"></p>
        <p class="lets"></p>
        <form
            action=""
            method="post">
            <div>
                <label for="first_name">
                    FIRST_NAME
                </label>
                <input type="text" id="first_name" name="first_name">
            </div>
            <div>
                <label for="last_name">
                    LAST_NAME
                </label>
                <input type="text" id="last_name" name="last_name">
            </div>
            <div>
                <label for="email">
                    EMAIL
                </label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="phone_number">
                    PHONE_NUMBER
                </label>
                <input type="text" id="phone_number" name="phone_number">
            </div>
            <div>
                <label for="password">
                    PASSWORD
                </label>
                <input type="text" id="password" name="password">
            </div>
            <div>
                <label for="confirm_password">
                    CONFIRM_PASSWORD
                </label>
                <input type="text" id="confirm_password" name="confirm_password">
            </div>
            <button class="create-acc">Create Account</button>
        </form>
        
        <p>Already have an account?<a href="">Log in</a></p>
    </div>
</body>
</html>
